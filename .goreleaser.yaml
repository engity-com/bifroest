version: 2

project_name: "Engity's Bifr√∂st"
dist: var/dist
report_sizes: true

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: generic-tgz
    main: ./cmd/bifroest
    binary: bifroest
    goos:
      - linux
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w -X main.edition=generic -X main.version={{.Version}} -X main.revision={{.Commit}} -X main.buildAt={{.Date}} -X main.vendor={{envOrDefault `BIFROEST_VENDOR` `unknown`}}"

  - id: generic-zip
    main: ./cmd/bifroest
    binary: bifroest
    goos:
      - windows
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w -X main.edition=generic -X main.version={{.Version}} -X main.revision={{.Commit}} -X main.buildAt={{.Date}} -X main.vendor={{envOrDefault `BIFROEST_VENDOR` `unknown`}}"

  - id: extended-tgz
    main: ./cmd/bifroest
    binary: bifroest
    goos:
      - linux
    env:
      - CGO_ENABLED=1
    goarch:
      - amd64
    ldflags:
      - "-s -w -X main.edition=extended -X main.version={{.Version}} -X main.revision={{.Commit}} -X main.buildAt={{.Date}} -X main.vendor={{envOrDefault `BIFROEST_VENDOR` `unknown`}}"

archives:
  - id: generic-tgz
    format: tgz
    builds:
      - generic-tgz
    name_template: "bifroest-{{ .Os }}-{{ .Arch }}-generic"
    files:
      - LICENSE
      - README.md
      - SECURITY.md
      - contrib/*
    builds_info:
      group: root
      owner: root

  - id: generic-zip
    format: zip
    builds:
      - generic-zip
    name_template: "bifroest-{{ .Os }}-{{ .Arch }}-generic"
    files:
      - LICENSE
      - README.md
      - SECURITY.md
      - contrib/*
    builds_info:
      group: root
      owner: root

  - id: extended-tgz
    format: tgz
    builds:
      - extended-tgz
    name_template: "bifroest-{{ .Os }}-{{ .Arch }}-extended"
    files:
      - LICENSE
      - README.md
      - SECURITY.md
      - contrib/*
    builds_info:
      group: root
      owner: root

