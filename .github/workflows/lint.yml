name: Lint
on:
  push:

  pull_request:
    types:
      - opened
      - reopened

permissions:
  contents: read

jobs:
  golangci:
    name: "golangci-lint"
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
